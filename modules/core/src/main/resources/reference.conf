{

  license {
    accept = false
    accept = ${?ACCEPT_LIMITED_USE_LICENSE}
  }
  
  "gcpUserAgent": {
    "productName": "Snowplow OSS"
    "productName": ${?GCP_USER_AGENT_PRODUCT_NAME}
    "productVersion": "bigquery-loader"
  }

  "output": {
    "good": {
      "table": "events"
      "gcpUserAgent": ${gcpUserAgent}
    }
  }

  "batching": {
    "maxBytes": 16000000
    "maxDelay": "1 second"
    "writeBatchConcurrency":  3
  }

  "retries": {
    "setupErrors": {
      "delay": "30 seconds"
    }
    "transientErrors": {
      "delay": "1 second"
      "attempts": 5
    }
    "alterTableWait": {
      "delay": "1 second"
    }
    "tooManyColumns": {
      "delay": "300 seconds"
    }
  }
  
  "skipSchemas": []
  "legacyColumns": []

  "monitoring": {
    "metrics": {
      "statsd": ${snowplow.defaults.statsd}
      "statsd": {
        "prefix": "snowplow.bigquery-loader"
      }
    }
    "sentry": {
      "tags": {
      }
    }
    "healthProbe": {
      "port": "8000"
      "unhealthyLatency": "5 minutes"
    }
  }

  "telemetry": ${snowplow.defaults.telemetry}
}
